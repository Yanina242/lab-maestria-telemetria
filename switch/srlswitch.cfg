set / interface ethernet-1/1 admin-state enable subinterface 0 admin-state enable type bridged
set / interface ethernet-1/2 admin-state enable subinterface 0 admin-state enable type bridged
set / interface ethernet-1/2 subinterface 0 l2-mtu 1500
set / interface ethernet-1/3 admin-state enable subinterface 0 admin-state enable type bridged
set / interface ethernet-1/3 subinterface 0 l2-mtu 1500
set / interface ethernet-1/4 admin-state enable subinterface 0 admin-state enable type bridged
set / interface ethernet-1/4 subinterface 0 l2-mtu 1500
set / interface ethernet-1/5 admin-state enable subinterface 0 admin-state enable type bridged
set / interface ethernet-1/5 subinterface 0 l2-mtu 1500

set / network-instance lanswitch admin-state enable type mac-vrf
set / network-instance lanswitch interface ethernet-1/1.0 interface-ref interface ethernet-1/1 subinterface 0
set / network-instance lanswitch interface ethernet-1/2.0 interface-ref interface ethernet-1/2 subinterface 0
set / network-instance lanswitch interface ethernet-1/3.0 interface-ref interface ethernet-1/3 subinterface 0
set / network-instance lanswitch interface ethernet-1/4.0 interface-ref interface ethernet-1/4 subinterface 0
set / network-instance lanswitch interface ethernet-1/5.0 interface-ref interface ethernet-1/5 subinterface 0

set acl acl-filter ip_access type ipv4 entry 10 description "Allow DHCP client->server"
set acl acl-filter ip_access type ipv4 entry 10 match ipv4 protocol udp
set acl acl-filter ip_access type ipv4 entry 10 match transport source-port value 68
set acl acl-filter ip_access type ipv4 entry 10 match transport destination-port value 67
set acl acl-filter ip_access type ipv4 entry 10 action accept

set acl acl-filter ip_access type ipv4 entry 20 description "Allow DHCP server->client"
set acl acl-filter ip_access type ipv4 entry 20 match ipv4 protocol udp
set acl acl-filter ip_access type ipv4 entry 20 match transport source-port value 67
set acl acl-filter ip_access type ipv4 entry 20 match transport destination-port value 68
set acl acl-filter ip_access type ipv4 entry 20 action accept

set /acl acl-filter ip_access type ipv4 statistics-per-entry true
set / acl acl-filter ip_access type ipv4 subinterface-specific input-and-output

set acl acl-filter ip_access type ipv4 entry 100 description "Permit IPv4 from 10.0.0.0/24"
set acl acl-filter ip_access type ipv4 entry 100 match ipv4 source-ip prefix 10.0.0.0/24
set acl acl-filter ip_access type ipv4 entry 100 action accept

set acl acl-filter ip_access type ipv4 entry 65535 description "Deny all other IPv4"
set acl acl-filter ip_access type ipv4 entry 65535 action drop



